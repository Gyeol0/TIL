<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
  <!-- 1. Nav -->
  <nav class="d-flex fixed-top justify-content-between align-items-center bg-dark">
    <a href="#">
      <img src="images/logo.png" alt="Logo Image">
    </a>
      <ul class="d-flex list-inline m-0">
        <li class="mx-3"><a class="text-white text-decoration-none" href="#">Home</a></li>
        <li class="mx-3"><a class="text-white text-decoration-none" href="#">Community</a></li>
        <li class="mx-3"><a class="text-white text-decoration-none" href="#">Login</a></li>
      </ul>
  </nav>

  <!-- 2. Header -->
  <header class="d-flex flex-column justify-content-center align-items-center text-white">
      <div class="display-1 fw-bold">Cinema</div>
      <div class="display-1 fw-bold">Community</div>
      <a class=" btn btn-primary btn-lg mt-3" href="">Let's Go</a>
  </header>

  <!-- 3. Section -->
  <section class="mt-3">
    <h2 class="text-center">Used Skills</h2>
    <article class="d-flex justify-content-around mt-3">
      <div>
        <img src="images/web.png" alt="Web Image">
        <p class="text-center">Web</p>
      </div>
      <div>
        <img src="images/html5.png" alt="HTML5 Image">
        <p class="text-center">HTML5</p>
      </div>
      <div>
        <img src="images/css3.png" alt="CSS3 Image">
        <p class="text-center">CSS3</p>
      </div>
    </article>
  </section>

  <!-- 4. Footer -->
  <footer class="d-flex justify-content-center align-items-center bg-primary fixed-bottom">
    <p class="text-white m-0">HTML & CSS project. Created by _____</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
